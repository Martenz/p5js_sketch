<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Duccio's Leaflet Bootstrap SpatiaLite Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- jQuery CDN-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<!-- Bootstrap CDN -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- Bootstrap Overrides local css -->
		<link rel="stylesheet" href="css/overrides.css">
		
		<!-- Leaflet CDN -->
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
		<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

		<!-- Leaflet providers, download it from: https://github.com/leaflet-extras/leaflet-providers -->
		<script src="js/leaflet-providers.js"></script>

		<!-- SpatiaLite SQL Js, download it from: https://github.com/jvail/spatiasql.js/tree/master -->
		<script src='js/spatiasql.js'></script>
		
		<!-- Library to execute queries -->
		<script src='js/fbt_library.js'></script>
		
	</head>
	<body>

		<div class="jumbotron text-center">
		  <h1>Duccio's Leaflet Bootstrap SpatiaLite Example</h1>
		  <div id="map" style="width: 100%; height: 450px;"></div> 
		</div>
		  
		<div class="container">
		  <div class="row">
		    <div class="col-sm-3">
			  <div class="panel panel-default">
				<div class="panel-heading">Layers</div>
				<div class="panel-body">
					<div id="layers-list">
						<script src='js/loaddata.js'></script>
					</div>
				</div>
			  </div>	  
			</div>
			<div class="col-sm-3">
			  <div class="panel panel-default">
				<div class="panel-heading">Calculate</div>
				<div class="panel-body">
					<div id="calc-1">
						<script src='js/calc/buffer.js'></script>
					</div>
					<div id="calc-2">
					</div>
					<div id="calc-3">
					</div>
				</div>
			  </div>	  
			</div>
			<div class="col-sm-3">
			  <div class="panel panel-default">
				<div class="panel-heading">Query - <small>SQL SpatialLite Query</small></div>
				<div id="generic-query" class="panel-body">
					<script src='js/calc/textarea_query.js'></script>
				</div>
			  </div>

			</div>
			<div class="col-sm-3">        
			  <div class="panel panel-default">
				<div class="panel-heading">Query Output</div>
				<div class="panel-body">
					<textarea class="form-control" rows="5" id="query-output" readonly></textarea>
					<button id="copy-query-output" class="btn btn-primary" onclick="copy_to_clipboard(this);">Copy</button>
				</div>
			  </div>
			</div>
		  </div>
		</div>

	<!-- Leaflet app to load data: custom js -->
	</body>
</html>
